<!DOCTYPE html>
<title>Calculator</title>
<!--<h1>Calculator</h1>-->
<link rel="stylesheet" type="text/css" href="style.css" />

<div id="calculator" class="calculator">
  <div id="viewer" class="viewer">0</div>

    <button class="btnNum" id="btn7" data-num="7">7</button>
    <button class="btnNum" data-num="8">8</button>
    <button class="btnNum" data-num="9">9</button>
    <button class="btnArith" data-ops="plus">+</button>

    <button class="btnNum" data-num="4">4</button>
    <button class="btnNum" data-num="5">5</button>
    <button class="btnNum" data-num="6">6</button>
    <button class="btnArith" data-ops="minus">-</button>

    <button class="btnNum" data-num="1">1</button>
    <button class="btnNum" data-num="2">2</button>
    <button class="btnNum" data-num="3">3</button>
    <button class="btnArith" data-ops="times">*</button>

    <button class="btnNum" data-num="-">+/-</button>
    <button class="btnNum" data-num="0">0</button>
    <button class="btnNum" data-num=".">.</button>  
    <button class="btnArith" data-ops="divide">/</button>
    
    <button class="btnClr" id="clear">C</button>
    <button class="btnEqual" id="equal" data-result="">=</button>
</div>

<script type="text/javascript" src="script.js"></script>
